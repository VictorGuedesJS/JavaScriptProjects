<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>TO DO LIST</title>

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />


  </head>
  <body>
    <main>
      <h2>Lista de Tarefas</h2>
      <br />
      <form class="add-form">
        <input
          type="text"
          id="nomeTarefa"
          placeholder="Adicionar Tarefa"
        />
        <button type="submit" id="adicionar">+</button>
      </form>
      
      <table>
        <thead>
          <tr>
            <th>Nome da Tarefa</th>
            <th>Criada em</th>
            <th>Status</th>
            <th>Ações</th>
          </tr>
        </thead>

        <tbody id="tabela">
          <tr>
            <td>Correr</td>
            <td>20/04/2023</td>
            <td>
              <select name="selectStatus" id="selectStatus">
                <option value="Planejando">Planejando</option>
                <option value="Em andamento">Em andamento</option>
                <option value="Concluida">Concluida</option>
              </select>
            </td>
            <td>
              <button class="btn-action"><span class="material-symbols-outlined">edit</span></button>
              <button class="btn-action"><span class="material-symbols-outlined">delete</span></button>
            </td>
          </tr>

          

        </tbody>
      </table>
    </main>

    <script src="main.js"></script>
  </body>
</html>
